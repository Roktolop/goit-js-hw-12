<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">

        <form class="form">
          <label>
            <input type="text" name="search-text" placeholder="Search images...">
          </label>
          <button type="submit">Search</button>
        </form>

        <span id="loader" class="loader">
          <p>Loading ...</p>
        </span>

        <div class="gallery-container">
          <ul class="gallery">
          </ul>
        </div>

        <div div class="actions">
          <button type="button" class="loadMore-btn is-hidden">Load more</button>
          <span id="btn-loader" class="loaderMore is-hidden">Loading ...</span>
        </div>
      </div> 
    </div >

    <script type="module" src="./main.js"></script>
    
  </body>
</html>
